<div *ngIf="showCarousel">
  <div id="carouselExampleInterval" class="carousel slide py-1" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div *ngFor="let image of images; let i = index" class="carousel-item" [class.active]="i === 0" data-bs-interval="10000">
        <img [src]="image" class="d-block w-70 mx-auto img-fluid h-50" alt="Imagem {{i + 1}}">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</div>
